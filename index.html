<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
  overflow:hidden;
  padding:14px;
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}
.heart{
  position:absolute;
  bottom:-40px;
  font-size:20px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  width:min(90vw,420px);
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  position:relative;
  z-index:2;
}

h1{
  color:#ff3b6b;
  font-size:22px;
  margin:10px 0;
  transition:0.3s;
}

.bear{
  display:block;
  margin:10px auto 8px;
  width:min(220px,65vw);
  animation:bounce 2s infinite ease-in-out;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.buttonRow{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:10px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:25px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

#yesBtn{
  background:#ff3b6b;
  color:white;
}

#noBtn{
  background:gray;
  color:white;
  user-select:none;
}

.message{
  display:none;
  font-size:20px;
  color:#ff3b6b;
  font-weight:bold;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="hearts" id="heartsLayer"></div>

<div class="card">
  <h1 id="questionText">Will You Be My Valentine? ğŸ’˜</h1>

  <img
    id="bearImage"
    class="bear"
    src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
    alt="Cute bear"
  />

  <div class="buttonRow">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜¢</button>
  </div>

  <div class="message" id="loveMessage">
    I love youuu ğŸ˜˜ğŸ’
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f2d6e8d6b.mp3?filename=romantic-background-music-112191.mp3" type="audio/mpeg">
</audio>

<!-- NO sound -->
<audio id="noSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");
const noSound = document.getElementById("noSound");
const questionText = document.getElementById("questionText");
const bearImage = document.getElementById("bearImage");
const bgMusic = document.getElementById("bgMusic");

bgMusic.volume = 0.4;

// Smart autoplay fallback
bgMusic.play().catch(() => {
  document.addEventListener("click", () => {
    bgMusic.play();
  }, { once: true });
});

let noScale = 1;
let yesScale = 1;
let activated = false;
let attempt = 0;

const shrinkStep = 0.12;
const growStep = 0.15;
const minScale = 0.3;

const texts = [
  "Are you sure? ğŸ˜¢",
  "Really sure? ğŸ¥º",
  "Last chance! ğŸ’”",
  "You canâ€™t escape ğŸ˜"
];

function moveNo(){

  if(attempt < texts.length){
    questionText.textContent = texts[attempt];
  } else {
    questionText.textContent = "Just press YES already ğŸ˜†ğŸ’–";
  }
  attempt++;

  noSound.currentTime = 0;
  noSound.play();

  yesScale += growStep;
  yesBtn.style.transform = `scale(${yesScale})`;

  if(!activated){
    activated = true;
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top  = rect.top + "px";
    noBtn.style.zIndex = "10";
  }

  noScale = Math.max(minScale, noScale - shrinkStep);
  noBtn.style.transform = `scale(${noScale})`;

  const rect = noBtn.getBoundingClientRect();
  const pad = 10;

  const maxX = window.innerWidth - rect.width - pad;
  const maxY = window.innerHeight - rect.height - pad;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  moveNo();
},{passive:false});

yesBtn.addEventListener("click",()=>{
  questionText.textContent = "You chose LOVE ğŸ˜˜ğŸ’˜";
  message.style.display="block";

  // Hide buttons
  noBtn.style.display="none";
  yesBtn.style.display="none";

  // Change bear to kiss GIF
  bearImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

  burstHearts();
});

/* Floating hearts */
const heartsLayer=document.getElementById("heartsLayer");
const hearts=["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’•","ğŸ’“","â¤ï¸"];

function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  heartsLayer.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(spawnHeart,400);

function burstHearts(){
  for(let i=0;i<25;i++){
    setTimeout(spawnHeart,i*60);
  }
}
</script>

</body>
</html>
