<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
    padding:14px;
  }

  /* Floating hearts */
  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:1;
  }
  .heart{
    position:absolute;
    bottom:-40px;
    font-size:20px;
    animation:floatUp linear forwards;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
  }
  @keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
  }

  .card{
    background:white;
    padding:25px;
    border-radius:20px;
    text-align:center;
    width:min(90vw,420px);
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
    z-index:2;
  }

  h1{
    color:#ff3b6b;
    font-size:22px;
    margin: 10px 0 10px;
  }

  /* Bear asset (GIF) */
  .bear{
    display:block;
    margin:10px auto 8px;
    width:min(220px, 65vw);
    height:auto;
    animation:bounce 2s infinite ease-in-out;
  }
  @keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }

  .buttonRow{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:10px;
    flex-wrap:wrap;
  }

  button{
    padding:12px 20px;
    border:none;
    border-radius:25px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin:0;
    touch-action: manipulation;
  }

  #yesBtn{
    background:#ff3b6b;
    color:white;
  }

  /* NO starts like normal button (near YES) */
  #noBtn{
    background:gray;
    color:white;
    user-select:none;
  }

  .message{
    display:none;
    font-size:20px;
    color:#ff3b6b;
    font-weight:bold;
    margin-top: 12px;
  }
</style>
</head>

<body>

<div class="hearts" id="heartsLayer"></div>

<div class="card">
  <h1>Will You Be My Valentine? ðŸ’˜</h1>

  <!-- Bear cartoon asset -->
  <img
    class="bear"
    src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
    alt="Cute bear"
    loading="lazy"
  />

  <div class="buttonRow">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜¢</button>
  </div>

  <div class="message" id="loveMessage">
    Yaaay! I knew it! ðŸ¥°ðŸ’ž
  </div>
</div>

<script>
  // -------- Buttons logic (NO runs away + shrinks) ----------
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("loveMessage");

  let scale = 1;
  let activated = false;         // becomes "fixed" after first attempt
  const shrinkStep = 0.12;
  const minScale = 0.3;

  function moveNo(){
    // First time user tries: convert NO to fixed-position at its current spot
    if(!activated){
      activated = true;
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = "fixed";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top  = rect.top  + "px";
      noBtn.style.zIndex = "10";
    }

    // shrink every time
    scale = Math.max(minScale, scale - shrinkStep);
    noBtn.style.transform = `scale(${scale})`;

    // keep inside screen
    const rect = noBtn.getBoundingClientRect();
    const pad = 12;

    const minX = pad;
    const maxX = window.innerWidth - rect.width - pad;
    const minY = pad;
    const maxY = window.innerHeight - rect.height - pad;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Desktop hover + mobile touch
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive:false });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    noBtn.style.display = "none";
    burstHearts();
  });

  // -------- Floating hearts ----------
  const heartsLayer = document.getElementById("heartsLayer");
  const hearts = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’•","ðŸ’“","â¤ï¸"];

  function spawnHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left = Math.random()*100 + "vw";
    const dur = (3 + Math.random()*3);
    heart.style.animationDuration = dur + "s";
    heartsLayer.appendChild(heart);
    setTimeout(()=>heart.remove(), (dur*1000)+200);
  }

  setInterval(spawnHeart, 400);

  function burstHearts(){
    for(let i=0;i<20;i++){
      setTimeout(spawnHeart, i*80);
    }
  }
</script>

</body>
</html>
